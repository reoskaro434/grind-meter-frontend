<div *ngIf="score !== undefined && scored !== undefined && saves !== undefined && saved !== undefined; else loading">
  <div>
    <div class="row justify-content-center mt-1">
      <div *ngIf="scored; else notScored">
        <button class="btn btn-light" (click)="deleteScore()"><i class="bi bi-hand-thumbs-up-fill"></i></button>
      </div>
      <ng-template #notScored>
        <button class="btn btn-light" (click)="addScore()"><i class="bi bi-hand-thumbs-up"></i></button>
      </ng-template>
      <div class="col-2 text-info mt-2 font-weight-bold">
        <span>{{score}}</span>
      </div>
    </div>
  </div>
  <div>
    <div class="row justify-content-center mt-1">
      <div *ngIf="saved; else notSaved">
        <button class="btn btn-light" (click)="deleteSave()"><i class="bi bi-save-fill"></i></button>
      </div>
      <ng-template #notSaved>
        <button class="btn btn-light" (click)="saveProject()"><i class="bi bi-save"></i></button>
      </ng-template>
      <div class="col-2 text-info mt-2 font-weight-bold">
        <span>{{saves}}</span>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
