<form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email"
           class="form-control"
           id="inputEmail" name="inputEmail"
           placeholder="Enter email"
           [(ngModel)]="inputEmail"
           email
           required
           #email="ngModel">
    <small *ngIf="!email.valid && email.touched; else invalidEmail" class="form-text text-danger">
      Please correct your email.
    </small>
    <ng-template #invalidEmail>
      <small class="form-text text-muted">
        We'll never share your email with anyone else.
      </small>
    </ng-template>
  </div>
  <div class="form-group">
    <label for="inputNickname">Nickname</label>
    <input type="text"
           class="form-control"
           id="inputNickname"
           name="inputNickname"
           placeholder="Enter nickname"
           [(ngModel)]="inputUsername"
           required
           minlength="8"
           #nickname="ngModel">
    <small *ngIf="!nickname.valid && nickname.touched; else invalidNickname" class="form-text text-danger">
      Nickname should be at least 6 characters long.
    </small>
    <ng-template #invalidNickname>
      <small class="form-text text-muted">
          Chose a nickname visible for other users.
      </small>
    </ng-template>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password"
           class="form-control"
           id="inputPassword"
           name="inputPassword"
           placeholder="Password"
           [(ngModel)]="inputPassword"
           required
           pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            #password="ngModel">
    <small *ngIf="!password.valid && password.touched" class="form-text text-danger">
      Password should contain uppercase, lowercase, numbers, symbols and be at least 8 characters.
    </small>
  </div>
  <div class="form-group">
    <label for="inputRepeatPassword">Repeat Password</label>
    <input type="password"
           class="form-control"
           id="inputRepeatPassword"
           name="inputRepeatPassword"
           placeholder="Repeat password"
           [(ngModel)]="inputRepeatPassword"
           required
           #repeatPassword="ngModel">
    <small *ngIf="!passwordMatch() && repeatPassword.touched" class="form-text text-danger">
      Passwords are not the same.
    </small>

  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid || !passwordMatch()">Create</button>
</form>
