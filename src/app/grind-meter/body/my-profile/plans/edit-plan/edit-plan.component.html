<div *ngIf="loaded; else loading" >
  <div>
    <h3>{{plan.name}}</h3>
  </div>

<div class="mt-1">
  <p-pickList [source]="sourceExercise" [target]="targetExercise" sourceHeader="Available" targetHeader="Selected" [dragdrop]="true" [responsive]="true" [sourceStyle]="{ height: '30rem' }"
              [targetStyle]="{ height: '30rem' }" filterBy="name" sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name" breakpoint="1400px"
              [showTargetControls]="false" [showSourceControls]="false">
             >
    <ng-template let-exercise pTemplate="item">
      <div class="flex flex-wrap p-2 align-items-center gap-3">
        <div class="flex-1 flex flex-column gap-2">
          <span class="font-bold">{{ exercise.name }}</span>
        </div>
      </div>
    </ng-template>
  </p-pickList>
</div>
  <div class="mt-1 card flex justify-content-start">
    <div class="flex flex-column gap-2">
      <h4> This will override other plans if you assign it to the same day!</h4>
    <div *ngFor="let day of days" class="field-checkbox">
      <p-checkbox name="group" [value]="day" [(ngModel)]="selectedDays" [inputId]="day.type"></p-checkbox>
      <label [for]="day.type">{{ day.name }}</label>
    </div>
  </div>
  </div>
  <div class="ml-5 mr-5 mt-3">
    <p-button styleClass="w-12" label="Save" (click)="onSavePressed()"></p-button>
  </div>
</div>
<div>
  <ng-template #loading>
    <div class="mt-2">
      <app-spinner></app-spinner>
    </div>
  </ng-template>
</div>
