<div *ngIf="plans.length < 10; else limit">
  <app-add-plan></app-add-plan>
</div>
<ng-template #limit>
  <div class="d-flex justify-content-center">
    <div class="m-4">
      <span>You've reached the limits</span>
    </div>
  </div>
</ng-template>
<div *ngIf="plans.length > 0; else loading">


  <br>
  <table mat-table [dataSource]="plans" class="mat-elevation-z1 exercises-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Plan Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Daily </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox>
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button>Manage</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="gm-row" mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
<div>
  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="m-4 spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </ng-template>
</div>
