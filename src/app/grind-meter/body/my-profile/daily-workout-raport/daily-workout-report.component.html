<div>
  <ul class="list-group">
    <li class="list-group-item"
        [ngClass]="{'active': exercise === activeExercise}"
        *ngFor="let exercise of exercises"
        (click)="openExerciseUpdateMenu(exercise.id)">
      <span>{{ exercise.title }}</span>
    </li>
  </ul>
</div>
<div *ngIf="activeExercise">
  <app-update-exercise-menu [exercise]=activeExercise ></app-update-exercise-menu>
</div>
