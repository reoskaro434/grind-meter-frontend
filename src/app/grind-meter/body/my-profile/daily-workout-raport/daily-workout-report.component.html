<div>
  <ul class="list-group">
    <li class="list-group-item"
        [ngClass]="{'active': exercise === currentExercise}"
        *ngFor="let exercise of exercises"
        (click)="openExerciseUpdateMenu(exercise.id)">
      <span>{{ exercise.name }}</span>
    </li>
  </ul>
</div>
<div *ngIf="currentExercise">
  <app-lift-exercise-menu [exercise]=currentExercise ></app-lift-exercise-menu>
</div>
