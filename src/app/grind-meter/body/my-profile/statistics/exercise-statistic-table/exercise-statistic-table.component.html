
<div *ngIf="exerciseReportList; else loading">

  <div>
    <h3>{{exercise?.name}}</h3>
  </div>
  <br>

  <div *ngFor="let exerciseReport of exerciseReportList; let j = index">
    <div class="d-flex justify-content-center">
      <em> {{ exerciseReport.timestamp | date:'dd.MM.yyyy' }}</em>
    </div>
    <div class="d-flex gm-report">
      <div>
        <br>
        <div *ngFor="let singleSet of exerciseReport?.sets; let i = index">
      <span>
            <em> {{i + 1}}: {{singleSet.repetitions}} x {{ singleSet.weight.mass }}kg</em>
      </span>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>
<div>
  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="m-4 spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </ng-template>
</div>
