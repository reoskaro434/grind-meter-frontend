<div *ngIf="exercises.length > 0 ; else loading">
<div>
  <ul class="list-group">
    <li class="list-group-item"
        [ngClass]="{'active': exercise === currentExercise}"
        *ngFor="let exercise of exercises"
        (click)="openExerciseUpdateMenu(exercise.id)">
      <span>{{ exercise.name }}</span>
    </li>
  </ul>
</div>
<div *ngIf="currentExercise">
  <app-lift-exercise-menu [exercise]=currentExercise ></app-lift-exercise-menu>
</div>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="m-4 spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-template>
