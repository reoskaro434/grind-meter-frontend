<div class="mt-2">
  <form (ngSubmit)="onSubmit()">

    <fieldset>
      <div class="d-flex flex-wrap justify-content-center">
        <div class="d-flex align-items-center m-2">
          <legend>{{currentExercise.name}}</legend>
        </div>
        <!--        <div class="d-flex m-2">-->
        <!--          <app-date-picker (selectedTimestamp)="updateTimestamp($event)"></app-date-picker>-->
        <!--        </div>-->
      </div>
      <div *ngFor="let singleSet of currentReport?.sets; let i = index">
      <div class="d-flex bd-highlight mt-2 justify-content-between">
        <div class="mt-2 align-self-center">
          <button>Prev</button>
        </div>
        <div>
          <div class="mt-2 d-flex">
            <div class="form-group m-1">
              <label>reps</label>
              <input class="form-control"
                     type="number"
                     id="inputRepetitions{{i}}"
                     name="inputRepetitions{{i}}"
                     [(ngModel)]=singleSet.repetitions
                     required
                     #repetitions="ngModel"
                     min="1" step="1"
                     autocomplete="off">
            </div>
            <div class="form-group m-1">
              <label class="">weight</label>
              <input class="form-control"
                     type="number"
                     id="inputWeight{{i}}"
                     name="inputWeight{{i}}"
                     [(ngModel)]="singleSet.weight.mass"
                     required
                     #weight="ngModel"
                     autocomplete="off">
            </div>
          </div>
        </div>
        <div class="mt-2 align-self-center">
          <button [disabled]="isNextButtonDisabled()">Next</button>
        </div>
      </div>
      </div>
      <!--      <div class="mt-2">-->
      <!--        <button type="submit" class="btn btn-primary" [disabled]="isButtonDisabled()">Save</button>-->
      <!--      </div>-->
    </fieldset>
  </form>
</div>
