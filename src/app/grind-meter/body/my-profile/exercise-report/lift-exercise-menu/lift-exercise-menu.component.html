<div *ngIf="liftExerciseReport" class="mt-2">
  <form (ngSubmit)="onSubmit()">

    <fieldset>
      <div class="d-flex flex-wrap justify-content-center">
        <div class="d-flex align-items-center m-2">
          <legend>{{_exercise.name}}</legend>
        </div>
        <div class="d-flex m-2">
          <app-date-picker (selectedTimestamp)="updateTimestamp($event)"></app-date-picker>
        </div>
      </div>

      <div>
        <label for="inputSets" class="form-label">Number of sets: {{liftExerciseReport.sets.length}}</label>
        <input type="range" class="form-range" min="0" max="10" id="inputSets" name="inputSets" [(ngModel)]="inputSets"
               (ngModelChange)="updateExerciseArrays(inputSets)">
      </div>
      <div>
        <div class="d-flex flex-wrap bd-highlight mt-2" *ngIf="liftExerciseReport.sets.length > 0">
          <div *ngFor="let singleSet of liftExerciseReport.sets; let i = index">
            <div class="border m-1 border-light">
                <div class="form-group m-1">
                  <label>Repetitions:</label>
                  <input class="form-control"
                         type="number"
                         id="inputRepetitions{{i}}"
                         name="inputRepetitions{{i}}"
                         [(ngModel)]=singleSet.repetitions
                         required
                         #repetitions="ngModel"
                         [ngClass]="{'is-invalid': !isInputRepetitionsValid(singleSet.repetitions) && repetitions.touched}"
                         min="1" step="1">
                </div>
                <div class="form-group m-1">
                  <label>Weight ({{singleSet.weight.unit}}):</label>
                  <input class="form-control"
                         type="number"
                         id="inputWeight{{i}}"
                         name="inputWeight{{i}}"
                         [(ngModel)]="singleSet.weight.mass"
                         required
                         #weight="ngModel"
                         [ngClass]="{'is-invalid': !isInputWeightValid(singleSet.weight.mass) && weight.touched}">
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="isButtonDisabled()">Save</button>
      </div>
    </fieldset>
  </form>
</div>
