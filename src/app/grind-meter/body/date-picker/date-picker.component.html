<mat-form-field>
  <mat-label>Exercise date</mat-label>
  <input matInput
         [matDatepicker]="picker"
         [(ngModel)]="date"
         (dateChange)="emitSelectedTimestamp(date)"
         disabled
         [matDatepickerFilter]="getMaxDate">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
